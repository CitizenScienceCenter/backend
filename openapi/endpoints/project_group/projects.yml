paths:
  /project_groups/{gid}/projects:
    get:
      operationId: get_project_group_projects
      parameters:
        - description: 'The Project Group ID'
          in: path
          name: gid
          required: true
          schema:
            pattern: ^[a-zA-Z0-9-]+$
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: 'Return projects that are part of a project group'
          content:
            application/json:
              schema:
                type: array
        404:
          description: 'Project group does not exist'
          content:
            application/json:
              schema:
                type: string
      summary: 'List Project Groups Projects'
      tags:
        - ProjectGroups
      x-openapi-router-controller: api.project_group.custom
