paths:
  all:
    get:
      operationId: get_submissions
      parameters:
        - in: query
          name: search_term
          schema:
            type: string
        - in: query
          name: limit
          schema:
            default: 20
            minimum: 0
            type: integer
        - in: query
          name: offset
          schema:
            default: 0
            minimum: 0
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: ../../schemas.yaml#/components/schemas/Submission
                type: array
          description: 'List of submissions'
      summary: 'Get all submissions'
      tags:
        - Submissions
      x-openapi-router-controller: api.submission.model
    post:
      operationId: create_submission
      requestBody:
        $ref: ../../bodies.yaml#/components/requestBodies/Submission
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: ../../schemas.yaml#/components/schemas/Submission
          description: 'Submission created'
      security:
        - apiKeyHeader: []
        - anonUser: []
      summary: 'Post a submission'
      tags:
        - Submissions
      x-openapi-router-controller: api.submission.model
