definitions:
  Base:
    type: object
    properties:
        id:
          type: string
          maxLength: 20
          readOnly: true
        info:
          type: object
          description: A JSON field to extend a model with extra info
        created_at:
          type: string
          format: date-time
          description: Creation time
          example: "2015-07-07T15:49:51.230+02:00"
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Creation time
          example: "2015-07-07T15:49:51.230+02:00"
          readOnly: true
  User:
    type: object
    allOf:
     - $ref: '#/definitions/Base'
     - properties:
        username:
          type: string
        email:
          type: string
          format: email
        pwd:
          type: string
        api_key:
          type: string
  Media:
    type: object
    allOf:
     - $ref: '#/definitions/Base'
    required:
      - source_id
      - path
      - name
    properties:
      source_id:
        type: string
        description: The task or project or user it is related to
      path:
        type: string
        description: Local or remote path
      name:
        type: string
        description: Name of file
      filetype:
        type: string
  Comment:
    type: object
    required:
      - source_id
      - content
      - user_id
    allOf:
    - $ref: '#/definitions/Base'
    properties:
      source_id:
        type: string
        description: The task or project or user it is related to
      content:
        type: object
      parent:
        type: string
      user_id:
        type: string
  Otoken:
    type: object
    allOf:
     - $ref: '#/definitions/Base'
    required:
      - user_id
      - project_id
    properties:
      user_id:
        type: string
      project_id:
        type: string
  Project:
    type: object
    allOf:
     - $ref: '#/definitions/Base'
    required:
      - name
      - description
      - platform
      - owned_by
    properties:
      name:
        type: string
      description:
        type: string
      platform:
        type: string
        enum:
          - Desktop
          - Mobile
          - Both
      owned_by:
        type: string
        description: The ID of the group that this project is linked to
  Task:
    type: object
    allOf:
     - $ref: '#/definitions/Base'
    required:
      - project_id
      - sequence
      - title
      - content
      - required
    properties:
      project_id:
        type: string
      sequence:
        type: integer
      content:
        type: object
      title:
        type: string
      required:
        type: boolean
  Group:
    type: object
    required:
      - name
      - description
    allOf:
     - $ref: '#/definitions/Base'
    properties:
      name:
        type: string
      description:
        type: string
      url:
        type: string
      owned_by:
        type: string
      api_key:
        type: string
        readOnly: true
  Submission:
    type: object
    required:
      - task_id
      - user_id
    allOf:
     - $ref: '#/definitions/Base'
    properties:
      task_id:
        type: string
      user_id:
        type: string
      content:
        type: object
