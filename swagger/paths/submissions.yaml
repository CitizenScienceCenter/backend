paths:
  submission_id:
    get:
      security:
        - apiKeyHeader: []
      tags: [Submissions]
      operationId: api.submission.model.get_one
      summary: Get a single submission
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        200:
          description: Return submission
          schema:
            $ref: './types.yaml#/definitions/Submission'
        404:
          description: Submission does not exist
    put:
      security:
        - apiKeyHeader: []
      tags: [Submissions]
      operationId: api.submission.model.put
      summary: Modify/Create a submission
      parameters:
        - $ref: './params.yaml#/parameters/id'
        - name: submission
          in: body
          schema:
            $ref: './types.yaml#/definitions/Submission'
      responses:
        200:
          description: Submission modified
        201:
          description: New submission created
    delete:
      security:
        - apiKeyHeader: []
      tags: [Submissions]
      operationId: api.submission.model.delete
      summary: Remove a submission
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        204:
          description: Submission was deleted
        404:
          description: Submission does not exist
  submissions:
    get:
      security:
        - apiKeyHeader: []
      tags: [Submissions]
      operationId: api.submission.model.get_all
      summary: Get a single submission
      parameters:
        - name: search_term
          in: query
          type: string
        - name: limit
          in: query
          type: integer
          minimum: 0
          default: 20
      responses:
        200:
          description: List of submissions
          schema:
            type: array
            items: 
              $ref: './types.yaml#/definitions/Submission'
    post:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Submissions]
      operationId: api.submission.model.post
      summary: Post a submission
      parameters:
        - name: submission
          in: body
          schema:
            $ref: './types.yaml#/definitions/Submission'
      responses:
        200:
          description: Submission created
          schema:
            $ref: './types.yaml#/definitions/Submission'