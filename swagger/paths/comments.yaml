paths:
  comments:
    get:
      security:
        - apiKeyHeader: []
      tags: [Comments]
      operationId: api.comment.model.get_all
      summary: Get a single comment
      parameters:
        - name: search_term
          in: query
          type: string
        - name: limit
          in: query
          type: integer
          minimum: 0
          default: 20
      responses:
        200:
          description: List of comments
          schema:
            type: array
            items: 
              $ref: './types.yaml#/definitions/Comment'
    post:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Comments]
      operationId: api.comment.model.post
      summary: Post a comment
      parameters:
        - name: comment
          in: body
          schema:
            $ref: './types.yaml#/definitions/Comment'
      responses:
        200:
          description: Comment created
          schema:
            $ref: './types.yaml#/definitions/Comment'
  comment_id:
    get:
      security:
        - apiKeyHeader: []
      tags: [Comments]
      operationId: api.comment.model.get_one
      summary: Get a single comment
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        200:
          description: Return comment
          schema:
            $ref: './types.yaml#/definitions/Comment'
        404:
          description: Comment does not exist
    put:
      security:
        - apiKeyHeader: []
      tags: [Comments]
      operationId: api.comment.model.put
      summary: Modify/Create a Comment
      parameters:
        - $ref: './params.yaml#/parameters/id'
        - name: submission
          in: body
          schema:
            $ref: './types.yaml#/definitions/Comment'
      responses:
        200:
          description: Comment modified
        201:
          description: New Comment created
    delete:
      security:
        - apiKeyHeader: []
      tags: [Comments]
      operationId: api.comment.model.delete
      summary: Remove a Comment
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        204:
          description: Comment was deleted
        404:
          description: Comment does not exist
  