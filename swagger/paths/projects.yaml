paths:
  project_tasks_random:
    get:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Projects]
      parameters:
        - $ref: './params.yaml#/parameters/id'
        - name: search
          in: query
          type: string
      x-swagger-router-controller: api.task
      operationId: get_random
      responses:
        200:
          description: A single random project task
        404:
          description: Project does not exist or task not found
  project_tasks:
    get:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Projects]
      parameters:
        - $ref: './params.yaml#/parameters/id'
        - name: offset
          in: query
          type: number
          default: 0
        - name: limit
          in: query
          type: integer
          minimum: 0
          default: 20
      x-swagger-router-controller: api.task
      operationId: project_tasks
      responses:
        200:
          description: Project tasks
        404:
          description: Project does not exist
  project_stats:
    get:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Projects]
      parameters:
        - $ref: './params.yaml#/parameters/id'
      x-swagger-router-controller: api.project
      operationId: get_stats
      responses:
        200: 
          description: Project stats
        404:
          description: Project does not exist
  projects:
    get:
      tags: [Projects]
      x-swagger-router-controller: api.project
      operationId: get_projects
      summary: Get all projects
      parameters:
        - name: search_term
          in: query
          type: string
        - name: limit
          in: query
          type: integer
          minimum: 0
          default: 20
      responses:
        200:
          description: Return projects
          schema:
            type: array
            items:
              $ref: './types.yaml#/definitions/Project'
    post:
      security:
        - apiKeyHeader: []
      tags: [Projects]
      x-swagger-router-controller: api.project
      operationId: create_project
      summary: Post a project
      parameters:
        - name: project
          in: body
          schema:
            $ref: './types.yaml#/definitions/Project'
      responses:
        201:
          description: New project created
  project_id:
    get:
      security:
        - apiKeyHeader: []
        - anonUser: []
      tags: [Projects]
      x-swagger-router-controller: api.project
      operationId: get_project
      summary: Get a single project
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        200:
          description: Return project
        404:
          description: Project does not exist
    put:
      security:
        - apiKeyHeader: []
      tags: [Projects]
      x-swagger-router-controller: api.project
      operationId: put_project
      summary: Modify/Create a project
      parameters:
        - $ref: './params.yaml#/parameters/id'
        - name: project
          in: body
          schema:
            $ref: './types.yaml#/definitions/Project'
      responses:
        200:
          description: Project modified
        201:
          description: New project created
    delete:
      security:
        - apiKeyHeader: []
      tags: [Projects]
      x-swagger-router-controller: api.project
      operationId: delete_project
      summary: Remove a project
      parameters:
        - $ref: './params.yaml#/parameters/id'
      responses:
        204:
          description: Project was deleted
        404:
          description: Project does not exist