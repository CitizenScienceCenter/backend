version: '2.2'

services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    restart: always
    ports:
      - "5000:8080"
    environment:
      URL: ${SWAGGER_URL}
    depends_on:
      - cccs-connexion-dev
  dbdev:
    image: postgres
    restart: always
#    ports:
#      - "5432:5432"
    env_file: .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_DB: cs
  cccs-connexion-dev:
    build:
      context: .
      dockerfile: .
    command: bash -c "./pgsql_healthcheck.sh && python app.py"
    env_file: .env
    volumes:
      - .:/code
    ports:
      - "${CC_PORT}:${CC_PORT}"
    depends_on:
      - dbdev
